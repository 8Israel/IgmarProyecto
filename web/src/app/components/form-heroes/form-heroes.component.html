<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form (submit)="guardarHeroe()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
  
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <input type="text" class="form-control" id="tipo" name="tipo"  required>
            </div>
  
            <div class="form-group">
              <label for="rareza">Rareza</label>
              <input type="text" class="form-control" id="rareza" name="rareza"  required>
            </div>
  
            <div class="form-group">
              <label for="habilidad_especial">Habilidad Especial</label>
              <input type="text" class="form-control" id="habilidad_especial" name="habilidad_especial" required>
            </div>
  
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
