<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-navbar [titulo]="titulo"></app-navbar>
  <div class="container">
    <div class="alert alert-success  fade show mt-2" role="alert" *ngIf="updateMessage" >
      {{ updateMessage }} <br>
      {{ redirectMessage }}
  </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form (submit)="onSubmit()">
            <!-- Campos del formulario aquÃ­ -->
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="createMision.nombre" required>
            </div>
  
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="createMision.tipo" required>
            </div>
  
            <div class="form-group">
              <label for="recompensa">Recompensa</label>
              <select class="form-select" id="recompensa_id" name="recompensa_id" [(ngModel)]="createMision.recompensas_id" required>
                <option *ngFor="let recompensa of recompensas" [ngValue]="recompensa.id" [selected]="recompensa.id === createMision.recompensas_id">{{ recompensa.tipo }}</option>
              </select>
            </div>
  
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
