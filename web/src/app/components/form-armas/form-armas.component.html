<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de armas</title>
</head>
<body>
  <app-navbar></app-navbar>
  <div class="container mt-3">
    <div class="alert alert-success  fade show mt-2" role="alert" *ngIf="updateMessage" >
      {{ updateMessage }} <br>
      {{ redirectMessage }}
  </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <form (submit)="onSubmit()">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="arma.nombre"  required>
              </div>
    
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="arma.tipo" required>
              </div>
    
              <div class="form-group">
                <label for="rareza">Rareza</label>
                <input type="text" class="form-control" id="rareza" name="rareza" [(ngModel)]="arma.rareza"  required>
              </div>
    
              <div class="form-group">
                <label for="danio_base">Da√±o Base</label>
                <input type="number" class="form-control" id="danio_base" name="danio_base" [(ngModel)]="arma.danio_base"  required>
              </div>
              <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" *ngIf="message">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
