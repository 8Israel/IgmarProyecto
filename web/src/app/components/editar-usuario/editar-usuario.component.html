<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="container">
        <h1>Editar usuario</h1>
        <form (submit)="onSubmit()">
            <div class="mb-3">
                <label for="">Nombre</label>
                <input type="text" [value]="user.users.name" [(ngModel)]="userUpdate.name" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Correo</label>
                <input type="email" [value]="user.users.email" [(ngModel)]="userUpdate.email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Roles</label>
                <select name="" class="form-select" id="" [(ngModel)]="userUpdate.role_id" name="role_id">
                    <option *ngFor="let rol of roles" [value]="rol.id" >{{ rol.name }}</option>
                </select>
            </div>

            <button class="btn btn-primary">Editar</button>
        </form>
    </div>
</body>
</html>
