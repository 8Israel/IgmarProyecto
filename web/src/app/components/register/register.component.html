<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body class="background-gradient">
        <div class="header">

        </div>
        <div class="login">
            <div class="form-container">
                <h1 style="width: 50%; margin: auto; text-align: center; margin-top: 0px; margin-bottom: 0px;">REGISTRO</h1>
                <form class="form" (submit)="onSubmit($event)">
                    <div class="mb-3">
                        <label for="">Nombre</label>
                        <input type="text" name="name" [(ngModel)]="register.name" id="name" [ngClass]="{'is-invalid': isNameError, 'form-control': true}">
                        <div *ngIf="nameError">
                            <span class="text-danger" *ngFor="let error of nameError">{{error}}</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="">Correo</label>
                        <input type="email" name="email" [(ngModel)]="register.email" id="email" [ngClass]="{'is-invalid': isEmailError, 'form-control': true}">
                        <div *ngIf="emailError">
                            <span class="text-danger" *ngFor="let error of emailError">{{error}}</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="">Contraseña</label>
                        <input type="password" name="password" [(ngModel)]="register.password" id="password" [ngClass]="{'is-invalid': isPasswordError, 'form-control': true}" class="form-control">
                        <div *ngIf="passwordError">
                            <span class="text-danger" *ngFor="let error of passwordError">{{error}} <br></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="">Confirmar contraseña</label>
                        <input type="password" name="password_confirmation" [(ngModel)]="register.password_confirmation" id="password_confirmation" class="form-control">
                        <div *ngIf="passwordError">
                            <span class="text-danger" *ngFor="let error of passwordError">{{error}} <br></span>
                        </div>
                    </div>
                    <button type="submit" class="btn">REGISTRARSE</button>
                    <p>¿Ya tienes cuenta? <a routerLink="/">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </body>
</html>

<router-outlet></router-outlet>
